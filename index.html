<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Record</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.mjs"></script>
</head>
<body>
    <h1>Your personal Boardgame encyclopedia</h1>
    <input type="file" id="importSource" accept=".json">
        <label for="sortGames">Sort by: </label>
    <select id="sortGames">
    <option value="playCount">Play Count</option>
    <option value="personalRating">Rating</option>
    <option value="difficulty">Difficulty</option>
    <option value="players">Player Count</option>
    </select>
    <h2>Add a New Game</h2>
    <form id="newGameForm">
    <input type="text" placeholder="Title" id="title" required />
    <input type="text" placeholder="Designer" id="designer" required />
    <input type="text" placeholder="Artist" id="artist" required />
    <input type="text" placeholder="Publisher" id="publisher" required />
    <input type="number" placeholder="Year" id="year" required />
    <input type="text" placeholder="Players (e.g. 2â€“4)" id="players" required />
    <input type="text" placeholder="Time (e.g. 60 mins)" id="time" required />
    <input type="text" placeholder="Difficulty (e.g. Medium)" id="difficulty" required />
    <input type="url" placeholder="BoardGameGeek URL" id="url" required />
    <button type="submit">Add Game</button>
    </form>

    <hr />
    <div id="gameList"></div>
</body>
</html>
